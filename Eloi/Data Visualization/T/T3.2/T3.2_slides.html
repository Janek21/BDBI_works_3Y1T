## Interactive controls with `*Input` widgets


``` r
library(shiny)

    ui = fluidPage(
        # Select variables
        selectInput(inputId = "x_input", label = "Choose x variable", 
                    choices = c("mpg", "disp", "hp", "wt", "qsec")),
        radioButtons(inputId = "y_input", label = "Choose y variable",
                     choices = c("mpg", "disp", "hp", "wt", "qsec")),
        # Plot
        plotOutput("mtcars_plot")
    )
    server = function(input, output){
        library(ggplot2)
        # Plot using the chosen variables
        output$mtcars_plot &lt;- renderPlot({
            #ggplot(mtcars, aes_string(input$x_input, input$y_input)) +
            ggplot(mtcars, aes(.data[[input$x_input]], .data[[input$y_input]])) +
                geom_point()
        })
    }

shinyApp(ui = ui, server = server)
```

## `htmlwidgets` in `*Output`


``` r
library(shiny)
library(plotly)

ui = fluidPage(
        # Plotly!
        plotlyOutput("mtcars_plot")
    )
server = function(input, output){
        library(ggplot2)
        library(plotly)
        # Plotly
        output$mtcars_plot &lt;- renderPlotly({
            p &lt;- ggplot(mtcars, aes(mpg, hp)) +
                geom_point()
            ggplotly(p)
        })
    }

shinyApp(ui = ui, server = server)
```

## Built-in interactive visualization

Shiny has built-in support for interacting with static plots generated with `ggplot2`.

This makes it easy to add features like **selecting points** and **regions**, as well as **zooming in** and **out of images**.

---

## Built-in interactive visualization


``` r
library(shiny)

ui &lt;- basicPage(
  plotOutput("plot1", click = "plot_click"),
  verbatimTextOutput("info")
)

server &lt;- function(input, output) {
  output$plot1 &lt;- renderPlot({
    plot(mtcars$wt, mtcars$mpg)
  })

  output$info &lt;- renderText({
    paste0("x=", input$plot_click$x, "\ny=", input$plot_click$y)
  })
}

shinyApp(ui, server)
```

## Built-in interactive visualization

Other types of interactions:
- Double-clicking (`dblclick`)
- Hovering (`hover`)
- Brushing (brushing is clicking and dragging a selection box, `brush`)

---
## Built-in interactive visualization


``` r
library(shiny)

ui &lt;- basicPage(
  plotOutput("plot1",
    click = "plot_click",
    dblclick = "plot_dblclick",
    hover = "plot_hover",
    brush = "plot_brush"
  ),
  verbatimTextOutput("info")
)

server &lt;- function(input, output) {
  output$plot1 &lt;- renderPlot({
    plot(mtcars$wt, mtcars$mpg)
  })

  output$info &lt;- renderText({
    xy_str &lt;- function(e) {
      if(is.null(e)) return("NULL\n")
      paste0("x=", round(e$x, 1), " y=", round(e$y, 1), "\n")
    }
    xy_range_str &lt;- function(e) {
      if(is.null(e)) return("NULL\n")
      paste0("xmin=", round(e$xmin, 1), " xmax=", round(e$xmax, 1), 
             " ymin=", round(e$ymin, 1), " ymax=", round(e$ymax, 1))
    }

    paste0(
      "click: ", xy_str(input$plot_click),
      "dblclick: ", xy_str(input$plot_dblclick),
      "hover: ", xy_str(input$plot_hover),
      "brush: ", xy_range_str(input$plot_brush)
    )
  })
}

shinyApp(ui, server)
```

## Built-in interactive visualization

What if we want to select rows of data, and not a point in the plot?

--

Shiny provides two convenience functions for selecting rows of data:

- `nearPoints()`: uses the `x` and `y` value from the interaction data, to be used with `click`, `dblclick` and `hover`

- `brushedPoints()`: uses the `xmin`, `xmax`, `ymin`, and `ymax` values from the interaction data; to be used with `brush`. 

---
## Built-in interactive visualization


``` r
# Basic example of near points
library(shiny)

ui &lt;- basicPage(
  plotOutput("plot1", click = "plot_click"),
  verbatimTextOutput("info")
)

server &lt;- function(input, output) {
  output$plot1 &lt;- renderPlot({
    plot(mtcars$wt, mtcars$mpg)
  })

  output$info &lt;- renderPrint({
    # With base graphics, need to tell it what the x and y variables are.
    nearPoints(mtcars, input$plot_click, xvar = "wt", yvar = "mpg")
    # nearPoints() also works with hover and dblclick events
  })
}

shinyApp(ui, server)
```

## Built-in interactive visualization

- By default, `nearPoints()` will return all rows of data that are within 5 pixels of the mouse event, and they will be sorted by distance, with the nearest first

- The radius can be customized with `threshold`

- The number of rows returned can be customized with `maxpoints`

## Sharing `Shiny` apps

Shiny apps are easy to share, and there are several options to choose from. 

--

Two basic ways to do it:

1. Share your Shiny app as two files: `server.R` and `ui.R` (or `app.R`).
  + Simplest way to share an app
  + Only works if your users have R on their own computer (and know how to use it)

  Shiny provides three built-in commands that make it easy to use files that are hosted online: `runUrl`, `runGitHub`, and `runGist`. 
--

2. Share your Shiny app as a web page. 
  +  Most user friendly way to share a Shiny app
  +  Users can navigate to your app through the internet with a web browser: app is fully rendered, up to date, and ready to go
  
---
### Sharing `Shiny` apps as a web page

RStudio offers three ways to host your Shiny app as a web page:

- Shinyapps.io
- Shiny Server
- Shiny Server Pro

---

#### Shinyapps.io

RStudio’s hosting service for Shiny apps: [shinyapps.io](shinyapps.io) lets you upload your app straight from your R session to a server hosted by RStudio.
